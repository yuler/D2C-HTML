<html>
<head>
	<meta charset="UTF-8">
	<title>待付款-填写订单</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../base.css">

</head>
<body>
	<header>
		<span class="left notice">
			<a href="javascript:window.history.go(-1)"><img src="../i/left-gray.png" alt=""></a>
		</span>
		<span class="center">订单填写</span>
	</header>
	<div class="order-input-content">
		<!--订单号-->
		<div class="order-no">
			<p class="order-nu">订单号: 778882220099</p>
			<p class="order-status">待付款</p>
		</div>
		<div class="order-process">
			<div class="item">
				<div class="item-pic item-pic-2"></div>
				<div class="item-content ">
					<p class="default-text-color">落槌成交，等待买家付款</p>
					<p>发货时间: 2015-10-08 22:00</p>
				</div>
			</div>
		</div>
	<!--Goethe-->
		<div class='goethe'>
			<div class="title">
				<span class="title-left"><a href="#">经纪人</a></span>
				<span class="title-right text-color">待付款</span>
			</div>
			
			<div class="goethe-content clearfix">
				<div class="pic">
					<img src="../i/default-img.png" alt="">
				</div>
				<div class="desc">
					<p>Lot.022 富山春居图</p>
					<p>落槌价: ￥10000</p>
					<p>买家佣金: 10000x10%=￥1000</p>
					<p class="sum">实付金额: 10000+1000=<span>￥11000</span></p>
				</div>
			</div>
			<div class="buy">
				<p>
					付款截止: 1天 23:59:00
				</p>
				<a href="order-pay.html"><span>确认付款</span></a>
			</div>
		</div>
		<!--收货地址-->
		<div class="recive-info">
			<div class="title">收货地址</div>
			<!--配送方式-->
			<div class="send-type clearfix">
				<div class="send-company">
					<input checked="checked"  type="radio" name="send-type" id="send-company">
					<label class="active" for="send-company">快递配送</label>
				</div>
				<div class="line"></div>
				<div class="send-custom">
					<input type="radio" name="send-type" id="send-custom">
					<label for="send-custom">上门自提</label>
				</div>
				
			</div>
			<!--添加新地址-->
			<a href="address-append.html" class="address-append">
				<p>添加新地址</p>
				<s></s>
			</a>
			
		</div>

	</div>
</body>
</html>
